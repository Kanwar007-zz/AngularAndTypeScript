
<h2>{{getTitle()}}</h2>
<ul>
    <li *ngFor="let courseValue of courseList">
        {{courseValue.name}}
        {{courseValue.student | number}}
        {{courseValue.price}}
        {{courseValue.copyright | summary:5}}

    </li>
</ul>
<div (click)="onDivClick()">
    <input #email (keyup.enter)="onEnterValue(email.value)"/>
    <input [(ngModel)]="twoWayBinding" (keyup.enter)="ontwoWayBinding()"/>
<button class="btn" [style.backgroundColor]="isActive ? 'red':'green'" (click)="onSave($event)">
     Save</button>

</div>
